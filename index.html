<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo_box">
            <img src="./imgs/logo.png" alt="logo" class="logo">
        </div>

        <div class="form_box">
            <div class="form_box-text">
                <img src="./imgs/form_text.png" alt="be the first to know" class="form_text">
            </div>
            <!-- <p class="form_text">BE THE FIRST TO KNOW THE DETAILS</p> -->
            <form action="">
                <label for="name"> 
                    NAME
                    <input type="text" name="name" id="name">
                </label>

                <label for="email"> 
                    EMAIL
                    <input type="email" name="" id="">
                </label>

                <label for="phone">
                    PHONE NUMBER 
                    <input type="number" name="phone" id="phone">
                </label>

                <button type="submit" class="btn">SUBMIT</button>
            </form>

            <div class="instagram">
                <a href="https://www.instagram.com/404daywknd/" target="_blank" class="instagram_link">
                    <img src="./imgs/instagram.png" alt="instagram andle" class="instagram_image">
                </a>
            </div>
        </div>
    </header>
</body>
</html>
